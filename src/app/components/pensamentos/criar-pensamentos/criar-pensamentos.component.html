<section class="container criar-pensamentos ff-inter">
    <header class="header">
        <h2>Adicione um <br>pensamento novo:</h2>
    </header>
    <form action="">
        <label for="pensamento">Pensamento</label>
        <input [value]="pensamento.conteudo" type="textarea" class="input" id="pensamento" name="pensamento" placeholder="digite">

        <label for="autoria">Autoria</label>
        <input [value]="pensamento.autoria" type="textarea" class="input" id="autoria" name="autoria" placeholder="digite">
        
        <label for="modelo">Selecione o modelo</label>
        <div class="container-radio">
            <div class="radio-modelo">
                <label for="modelo1">
                    <input type="radio" id="modelo1" value="modelo1" name="modelo-card">
                    <div class="custom-radio">
                        <span></span>
                    </div>
                    <span>modelo 1</span>
                </label>
                Prévia:
                <div class="modelo modelo1 ff-roboto-mono">
                    <img src="../../../../assets/imagens/modelo1.png" alt="">
                    <p class="conteudo">
                        {{pensamento.conteudo}}
                    </p>
                    <p class="autoria">
                        {{pensamento.autoria}}
                    </p>
                </div>
            </div>
            <div class="radio-modelo">
                <label for="modelo2">
                    <input type="radio" id="modelo2" value="modelo2" name="modelo-card">
                    <div class="custom-radio">
                        <span></span>
                    </div>
                    <span>modelo 2</span>
                </label>
                Prévia:
                <div class="modelo modelo2 ff-roboto-mono">
                    <img src="../../../../assets/imagens/modelo2.png" alt="">
                    <p class="conteudo">
                        {{pensamento.conteudo}}
                    </p>
                    <p class="autoria">
                        {{pensamento.autoria}}
                    </p>
                </div>
            </div>
            <div class="radio-modelo">
                <label for="modelo3">
                    <input type="radio" id="modelo3" value="modelo3" name="modelo-card">
                    <div class="custom-radio">
                        <span></span>
                    </div>
                    <span>modelo 3</span>
                </label>
                Prévia:
                <div class="modelo modelo3 ff-roboto-mono">
                    <img src="../../../../assets/imagens/modelo3.png" alt="">
                    <p class="conteudo">
                        {{pensamento.conteudo}}
                    </p>
                    <p class="autoria">
                        {{pensamento.autoria}}
                    </p>
                </div>
            </div>
        </div>
        <div class="acoes">
            <button class="botao">salvar</button>
            <button class="botao">cancelar</button>
        </div>
    </form>
</section>
